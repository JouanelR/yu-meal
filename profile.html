<body class="bg" style="background-color: rgb(238, 238, 238)">

    <div class="container">
        <div class="rounded-3" style="background-color: rgb(255, 255, 255)">
            <div class="row content">
                <div class="img_profile">
                    <img class="d-block mx-auto" src="ninja2.png" alt="avatar" width=75px >
                </div>
            </div>
            
            <div class="row">
                <div class="text-sm-center">
                    <h3>Hello You !</h3>
                    <h6 >Here you can customize your profile as you wish ;)</h6>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 text-sm-center">
                    <p>Are you <span style="color: #E96000;">vegan</span> ?</p>
                    <input type="checkbox" class="vegan" id="vegan">
                    <label for="vegan"></label>  
                </div>

                <div class="col-lg-6 text-sm-center">
                    <p>Are you <span style="color: #E96000;">vegetarian</span> ?</p>
                    <input type="checkbox" class="vege" id="vege">
                    <label for="vege"></label>
                </div>
            
            </div>

            <div class="row">

                <div class="col-lg-6 text-sm-center">
                    <p>Are you <span style="color: #E96000;">gluten free</span> ?</p>
                    <input type="checkbox" class="gf" id="gf">
                    <label for="gf"></label>
                </div>

                <div class="col-lg-6 text-sm-center">
                    <p>Do you eat <span style="color: #E96000;">meat</span> ?</p>
                    <input type="checkbox" class="vege" id="vege">
                    <label for="vege"></label>
                </div>

            </div>

            <div class="row">
                <div class="text-sm-center">
                    <p>Are you <span style="color: #E96000;">allergic</span> to any of these ?</p>

                </div>
                <section class=" d-flex justify-content-center">
                    <select size="3" id= "checkboxes" multiple>
                        <option value="egg">Egg</option>
                        <option value="lactose">Lactose</option>
                        <option value="nuts">Nuts</option>
                        <option value="peanuts">Peanuts</option>                                 
                        <option value="seafood">Seafood</option>
                        <option value="sesame">Sesame</option>                                    
                        <option value="soy">Soy</option>
                    </select>
                </section>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $('#checkboxes').multiselect({
            enableClickableOptGroups: true,
            nonSelectedText: 'Select your allergy'
        });
        

    </script>
    <div id = "text_for_allergy" style="color: rgb(238, 238, 238); display: none;">

    </div>
