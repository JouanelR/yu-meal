<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Yumeal</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="yumeal.css" />
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

<body class="bg">

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <div class="logo" >
                    <a href="menu.html"><img src='logv3.png' height=100px width=auto></a>
            </div>
            <div class="navbar-nav ml-auto">
                <a href="menu.html" class="nav-item nav-link"><i class="fa fa-cutlery"></i><span>Time to Eat</span></a>
                <a href="#" class="nav-item nav-link"><i class="fa fa-bookmark"></i><span>Saved</span></a>
                <a href="profile.html" class="nav-item nav-link"><i class="fa fa-user-circle-o"></i><span> Profile</span></a>
            </div>
        </div>
    </nav>
        <div class="bg-white">
            <div class="container">
                <div class="row">
                    <div class="img_profile">
                        <img class="d-block mx-auto" src="ninja2.png" alt="avatar" width=75px height=auto>
                    </div>
                </div>
                
                <div class="row">
                    <div class="text-sm-center">
                        <h3>Hello You !</h3>
                        <h6 >Here you can customize your profile as you wish ;)</h6>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 text-sm-center">
                        <p>Are you vegan ?</p>
                        <input type="checkbox" class="vegan" id="vegan">
                        <label for="vegan"></label>  
                    </div>

                    <div class="col-lg-4 text-sm-center">
                        <p>Are you vegetarian ?</p>
                        <input type="checkbox" class="vege" id="vege">
                        <label for="vege"></label>
                    </div>

                    <div class="col-lg-4 text-sm-center">
                        <p>Are you gluten free ?</p>
                        <input type="checkbox" class="gf" id="gf">
                        <label for="gf"></label>
                    </div>

                </div>

                <div class="row">
                    <div class="text-sm-center">
                        <p>Are you allergic to any of these :</p>
                    </div>
                    <section class="p-1 d-flex justify-content-center">
                        <select id= "checkboxes" multiple >
                                <option value="walnut">Nuts</option>
                                <option value="seafood">Seafood</option>
                                <option value="lactose">Lactose</option>
                                <option value="egg">Egg</option>
                                
                        </select>
                    </section>
                </div>
            </div>
        </div>


                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
                <script type="text/javascript">
                    $(function(){
                        $('#checkboxes').multiselect({
                            enableClickableOptGroups: true,
                            includeSelectAllOption:true,
                            nonSelectedText: 'Select your allergy'
                        });
                    });

                    $("#vegan").click(function(){
                        $("#vege").click(); 
                        return true; 
                    });

                    
                </script>
            </div>
        </div>
    </div>

</body>
