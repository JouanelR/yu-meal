<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <form class="register__container">
        <!-- Logo -->
        <img class="register__container-logo" src="images/icons/ninja.png" alt="Logo" />

        <!-- Subtitle -->
        <h1 class="register__container-title">Register new user</h1>

        <!-- Input name -->
        <p class="register__container-input-title">Name</p>
        <input id="name" class="register__container-input" type="text" placeholder="Name" />

        <!-- Input email -->
        <p class="register__container-input-title">Email</p>
        <input id="email" class="register__container-input" type="email" placeholder="Email" />

        <!-- Input password -->
        <p class="register__container-input-title">Password</p>
        <input id="password" class="register__container-input" type="password" placeholder="Password" />
        
        <!-- Input confirm password -->
        <p class="register__container-input-title">Confirm password</p>
        <input id="confirm_password" class="register__container-input" type="password" placeholder="Confirm password" />

        <!-- Register CTA -->
        <a class="register__container-cta register__container-cta--register" href="#">Register</a>

        <!-- Bottom links -->
        <span class="register__container-bottom-link">Already have an account ?<a href="/login.html">Login</a></span>

    </form>
</body>
</html>
