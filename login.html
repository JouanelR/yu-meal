<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form class="login__container">
        <!-- Logo -->
        <img class="login__container-logo" src="images/icons/ninja.png" alt="Logo" />

        <!-- Subtitle -->
        <h1 class="login__container-title">Login</h1>

        <!-- Input email -->
        <p class="login__container-input-title">Email</p>
        <input id="email" class="login__container-input" type="email" placeholder="Email" />

        <!-- Input password -->
        <p class="login__container-input-title">Password</p>
        <input id="password" class="login__container-input" type="password" placeholder="Password" />

        <!-- Login CTA -->
        <a class="login__container-cta login__container-cta--login" href="#">Login</a>

        <!-- Bottom links -->
        <span class="login__container-bottom-link">New User?<a href="/register.html">Register</a></span>
        <span class="login__container-bottom-link">Forgot Password?<a href="/forgot_password.html">Reset</a></span>

    </form>
</body>
</html>
