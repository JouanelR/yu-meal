<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form class="forgot__container">
        <!-- Logo -->
        <img class="forgot__container-logo" src="images/icons/ninja.png" alt="Logo" />

        <!-- Subtitle -->
        <h1 class="forgot__container-title">Forgot Password</h1>

        <!-- Input email -->
        <p class="forgot__container-input-title">Email</p>
        <input id="email" class="forgot__container-input" type="email" placeholder="Email" />

        <!-- Rest password CTA -->
        <a class="forgot__container-cta forgot__container-cta--forgot" href="#">Send me a password reset link</a>

        <!-- Bottom links -->
        <span class="forgot__container-bottom-link">Remember your password?<a href="/login.html">Login</a></span>

    </form>
</body>
</html>
